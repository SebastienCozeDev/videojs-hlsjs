<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videojs HlsJs plugin</title>

  <script src="./js/p2p-media-loader-core.js"></script>
  <script src="./js/p2p-media-loader-hlsjs.js"></script>

  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <script id="videojs_script_id" src="../node_modules/video.js/dist/video.min.js"></script>

  <script src="../node_modules/hls.js/dist/hls.js"></script>
  <script src="../dist/videojs-hlsjs.js"></script>

</head>
<body>
<div class="info">
  <p>
    Videojs-hlsjs demo page.
  </p>
</div>
<input id="src" size="98" type="text" value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">
<video id="video"
       class="video-js vjs-default-skin"
       height="300"
       width="600"
       preload="auto"
       autoplay
       controls>
  <p>
    Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the
    example.
  </p>
  <source src="https://fcc3ddae59ed.us-west-2.playback.live-video.net/api/video/v1/us-west-2.893648527354.channel.DmumNckWFTqz.m3u8" type="application/x-mpegURL">
</video>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  // fire up the plugin
  var player = videojs('video', {
    techOrder: ["html5"]
  });

  $('#src').change(function() {
    player.src($('#src').val());
  });
</script>
</body>
</html>
